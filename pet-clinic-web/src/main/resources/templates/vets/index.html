<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Index</title>
</head>
<body>
<h1 th:text="'index Page'">Index Page</h1>
<table>
    <thead>
    <th>id</th>
    <th>First name</th>
    <th>Last Name</th>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}"></td>
        <td th:text="${vet?.firstName}"></td>
        <td th:text="${vet?.lastName}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
